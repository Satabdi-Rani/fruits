<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27faea61eb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fruits</title>
</head>
<body>
    <header class="header">
        <div class="header_container bg-[#F85559] rounded-[600px] flex flex-row justify-between py-4">
            <div class="navbar ml-16 mt-2">
                <ul class="flex flex-row  gap-3 text-white items-center">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Shop</li>
                    <li>All Fruits</li>
                </ul>
            </div>
            <div class="logo flex flex-row items-center">
                <img class="w-[30px] h-[30px]" src="/images/logo.png" alt="">
                <h3 class="text-2xl ml-2 text-white font-medium">Fruit Brust</h3>
            </div>
            <div class="search mr-12 relative">
                <input class="px-6 py-2 rounded-full" type="text" placeholder="Search here">
                <i class="fa-solid fa-magnifying-glass absolute right-5 top-3"></i>
            </div>
        </div>
    </header>

</html>
